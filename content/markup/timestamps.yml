content: |
  > **```ini
  >      [ UNIX Timestamps ]
  >   # For All Time. Always. #  
  > ```**

  `<t:TIME>`
  `<t:TIME:style>`

  [<t:0>](<https://en.wikipedia.org/wiki/Unix_time> "Time since the epoch.") (`0`)
  [<t:-13837380:F>](<https://en.wikipedia.org/wiki/Apollo_11> "Houston, Tranquility Base Here. The Eagle has Landed.") (`-13837380`)

  > **Section Notes**
  > :one: Timestamps are shown relative to your own timezone.
  > :two: This format allows the use of timestamps before the epoch (as shown above).
  > :three: This uses second precision, instead of millisecond precision (`ms / 1000`).
